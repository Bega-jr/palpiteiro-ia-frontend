<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="pt-BR">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .palpite-box { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .numero { display: inline-block; width: 40px; height: 40px; line-height: 40px; text-align: center; background-color: #007bff; color: white; border-radius: 50%; margin: 5px; }

</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Palpiteiro IA - Ganhe na Lotofácil!</h1>
    
    <!-- Gerador de Palpites -->
    <div class="palpite-box mb-4">
      <h3>Gerar Palpites</h3>
      <button class="btn btn-primary mb-3" onclick="gerarPalpites('free')">Gerar Palpites Grátis</button>
      <button class="btn premium-btn mb-3" onclick="gerarPalpites('grok')">Modo Grok (Premium)</button>
      <div id="palpites" class="mt-3"></div>
    </div>

    <!-- Histórico de Sorteios -->
    <div class="palpite-box">
      <h3>Últimos Sorteios</h3>

        <thead>
          <tr>
            <th>Concurso</th>
            <th>Data</th>

          </tr>
        </thead>
        <tbody id="historico-body"></tbody>

    </div>
  </div>

  <script>
    async function gerarPalpites(modo) {
      if (modo === 'grok') {
        alert('Assine o plano Premium para usar o Modo Grok!');
        return;
      }
      try {
        const response = await fetch('https://palpiteiro-ia-backend-docker.onrender.com/gerar_palpites');
        const data = await response.json();
        const palpitesDiv = document.getElementById('palpites');
        palpitesDiv.innerHTML = '<h4>Seus Palpites:</h4>';
        data.palpites.forEach((palpite, index) => {
          const palpiteHtml = `<p>Aposta ${index + 1}: ${palpite.map(n => `<span class="numero">${n.toString().padStart(2, '0')}</span>`).join('')}</p>`;
          palpitesDiv.innerHTML += palpiteHtml;
        });
      } catch (error) {
        document.getElementById('palpites').innerHTML = '<p class="text-danger">Erro ao gerar palpites. Tente novamente!</p>';
      }
    }

    async function carregarHistorico() {
      try {
        const response = await fetch('https://palpiteiro-ia-backend-docker.onrender.com/historico');
        const data = await response.json();
        const tbody = document.getElementById('historico-body');
        tbody.innerHTML = '';
        data.sorteios.slice(0, 5).forEach(sorteio => {
          const row = `<tr><td>${sorteio.concurso}</td><td>${sorteio.data}</td><td>${sorteio.numeros.join(', ')}</td></tr>`;
          tbody.innerHTML += row;
        });
      } catch (error) {
        console.error('Erro ao carregar histórico:', error);
      }
    }

    window.onload = carregarHistorico;
  </script>
