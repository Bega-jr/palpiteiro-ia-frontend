<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpiteiro IA - Lotofácil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .palpite-span { @apply text-white text-sm font-bold px-3 py-1 rounded-full mx-1 shadow; }
    .erro { @apply text-red-500 text-center mt-4; }
    .spinner { @apply border-4 border-blue-500 border-t-transparent rounded-full w-6 h-6 animate-spin mx-auto mt-4; }
    .fade-in { @apply transition-opacity duration-500; }
  </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white text-center py-6">
    <h1 class="text-3xl font-bold">Palpiteiro IA</h1>
    <p id="sorteio-info" class="text-sm opacity-0 fade-in"></p>
  </header>
  <main class="container mx-auto p-4 flex-grow flex flex-col lg:flex-row gap-4 md:gap-6">
    <section id="palpite-section" class="bg-white rounded-lg shadow-md p-6 mb-6 lg:mb-0 lg:w-1/2">
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Aposta Sugerida</h2>
      <div id="palpite-container" class="flex flex-wrap justify-center opacity-0 fade-in"></div>
      <button id="nova-aposta" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Nova Aposta</button>
    </section>
    <section id="historico-section" class="bg-white rounded-lg shadow-md p-6 lg:w-1/2">
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Último Sorteio</h2>
      <div id="historico-container" class="opacity-0 fade-in"></div>
    </section>
    <div id="erro" class="erro hidden"></div>
    <div id="spinner" class="spinner hidden"></div>
  </main>
  <footer class="bg-gray-800 text-white text-center py-4 mt-auto">
    <p>© 2025 Palpiteiro IA — Todos os direitos reservados</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
