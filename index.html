<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpiteiro IA - Lotofácil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .palpite-span { @apply bg-blue-500 text-white text-sm font-bold px-3 py-1 rounded-full mx-1; }
    .erro { @apply text-red-500 text-center mt-4; }
    .spinner { @apply border-4 border-blue-500 border-t-transparent rounded-full w-6 h-6 animate-spin mx-auto mt-4; }
    .prize-box { @apply bg-white rounded shadow-md p-4 ml-4 w-64; }
  </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <header class="bg-blue-600 text-white text-center py-4">
    <h1 class="text-2xl font-bold">Palpiteiro IA</h1>
  </header>
  <main class="container mx-auto p-4 flex flex-col lg:flex-row gap-4">
    <section id="palpite-section" class="mb-6 lg:mb-0 lg:w-1/2">
      <h2 class="text-xl font-semibold text-blue-700 mb-2">Aposta Sugerida</h2>
      <div id="palpite-container" class="flex flex-wrap justify-center"></div>
    </section>
    <section id="historico-section" class="lg:w-1/2">
      <h2 class="text-xl font-semibold text-blue-700 mb-2">Últimos Sorteios</h2>
      <div id="historico-container" class="flex flex-col lg:flex-row gap-4">
        <div id="sorteio-details"></div>
        <div id="prize-box" class="prize-box hidden"></div>
      </div>
    </section>
    <div id="erro" class="erro hidden"></div>
    <div id="spinner" class="spinner hidden"></div>
  </main>
  <footer class="bg-gray-800 text-white text-center py-2 mt-auto">
    <p>© 2025 Palpiteiro IA. Todos os direitos reservados.</p>
  </footer>
  <script src="app (1).js"></script>
</body>
</html>
