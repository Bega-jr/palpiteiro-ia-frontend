<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpiteiro IA - Lotofácil</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="root">
    <header>
      <h1>Palpiteiro IA</h1>
      <div id="login-section" class="login-section">
        <button id="login-google" class="login-btn">Entrar com Google</button>
        <button id="login-email" class="login-btn">Entrar com E-mail</button>
      </div>
      <p id="proximo-sorteio" class="sorteio-info"></p>
    </header>
    <main>
      <section id="palpite-section" class="palpite">
        <h2>Aposta Sugerida</h2>
        <div id="palpite-container" class="palpite-container"></div>
        <button id="nova-aposta" class="nova-aposta">Nova Aposta</button>
      </section>
      <section id="historico-section" class="palpite">
        <h2>Último Sorteio</h2>
        <div id="historico-container" class="historico-container"></div>
      </section>
      <div id="erro" class="erro"></div>
      <div id="spinner" class="spinner"></div>
      <button id="estatisticas-btn" class="nova-aposta">Ver Estatísticas</button>
      <!-- Tabelinha lateral para usuários logados -->
      <aside id="apostas-logado" class="apostas-logado" style="display: none;">
        <h3>Minhas Apostas</h3>
        <table id="apostas-table" class="apostas-table">
          <thead>
            <tr>
              <th>Concurso</th>
              <th>Números</th>
              <th>Acertos</th>
            </tr>
          </thead>
          <tbody id="apostas-body"></tbody>
        </table>
      </aside>
    </main>
    <footer>
      <p>© 2025 Palpiteiro IA — Todos os direitos reservados</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
