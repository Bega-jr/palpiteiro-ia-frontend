<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Palpiteiro IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-5xl mx-auto p-4">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Palpiteiro IA</h1>

      <section id="palpite-section" class="mb-10">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold border-b border-blue-200 pb-2">Aposta Sugerida</h2>
          <button id="nova-aposta" class="text-sm px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Nova Aposta
          </button>
        </div>
        <div id="palpite-container" class="grid grid-cols-5 gap-2 transition-opacity opacity-0"></div>
      </section>

      <section id="historico-section">
        <h2 class="text-xl font-semibold mb-4 border-b border-blue-200 pb-2">Último Sorteio</h2>
        <div id="historico-container" class="transition-opacity opacity-0 space-y-4"></div>
      </section>

      <div id="spinner" class="text-center my-6">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-600 border-opacity-50 mx-auto"></div>
        <p class="text-gray-500 text-sm mt-2">Carregando dados...</p>
      </div>

      <div id="erro" class="text-red-600 mt-6 font-semibold text-center hidden" aria-live="polite"></div>

      <footer class="text-center text-sm text-gray-400 mt-10">
        &copy; 2025 Palpiteiro IA — Todos os direitos reservados
      </footer>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
